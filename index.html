<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="social media website, photo sharing, location based content, share moments"
    />
    <meta name="author" content="Lauren Lynskey" />
    <meta
      name="description"
      content="Spots is a social media website for sharing photos, moments, and memories through visually engaging, location-based posts"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />

    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            class="profile__avatar"
            alt="profile avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/edit-icon.svg"
                alt="edit icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus-icon.svg"
              alt="plus icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Van Thorens"
              />
              <div class="card__content">
                <h2 class="card__title">Van Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                class="card__image"
                alt="restaurant terrace"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                class="card__image"
                alt="outdoor cafe"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                class="card__image"
                alt="bridge over forest"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bidge, over the forest...
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                class="card__image"
                alt="Tunnel with morning light"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Mountain house"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    <!-- This modal is visible -->
      <div class="modal modal_is-opened">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">Name
            <input
            id="profile-name-input"
            type="text"
            class="modal__input"
            placeholder="Type your name"/>
          </label>
          <label for="profile-description-input" class="modal__label">Description
            <input
            id="profile-description-input"
            type="text"
            class="modal__input"
            placeholder="Describe yourself">
            </label>
            <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
